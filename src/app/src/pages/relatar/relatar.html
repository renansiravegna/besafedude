<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Relatar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let categoria of categorias" (click)=iniciarRelato(categoria)>
        <ion-card class="categoria" color="primary">
          <ion-card-content>
            <ion-icon class="icone" name="{{ categoria.icone }}"></ion-icon>
            <span>{{ categoria.nome }}</span>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
